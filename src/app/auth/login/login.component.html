

<div class="row">
 <div class="col-md-6 col-md-offset-3">
   <div class="panel panel-primary">
     <div class="panel panel-heading">Login</div>
     <div class="panel panel-body">
       Login form to be displayed here

       <form>
         <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" [(ngModel)]="auth.username" name="username" id="exampleInputEmail1" placeholder="Email">
         </div>
         <div class="form-group">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" [(ngModel)]="auth.password" name="password" id="exampleInputPassword1" placeholder="Password">
         </div>


         <button type="submit" class="btn btn-default" (click)="login()">Submit</button>
     </form>
   </div>
 </div>
</div>
