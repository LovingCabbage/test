<div class = "panel">
  <p> {{pageTitle}}</p>
  <div>
    <input [(ngModel)]="filter_text" type="text" class="form-control" placeholder="Filter by" /> <br/>
  </div>

  <div *ngIf="filter_text" class="alert alert-success">
    Filter by:{{filter_text}}
  </div>

  <table class="table table-bordered" *ngIf="products && products.length" >
    <tr>
      <th>
        <button class="btn btn-info" (click)="toggleImage()">
          {{showHideImage ? 'HideImage' : 'showImage'}}
        </button>
      </th>
      <th>prodct name</th>
      <th>p code</th>
      <th>price</th>
      <th>rate</th>
    </tr>
    <tr *ngFor="let product of products | products:filter_text">
      <td>
        <img *ngIf="showHideImage" [src]="product.imageUrl" [title]="product.description" style="width:50px;" />
      </td>
      <td>
        <a href="#" [routerLink]="['/edit', product.productCode, product.productName]">
          {{product.productName}}
        </a>

      </td>
      <td>{{product.productCode}}</td>
      <td>{{product.price}}</td>
      <td>
        <app-rating [rating]="product.starRating" (ratingParent)="ratingParentFn($event)"></app-rating>
      </td>
    </tr>
  </table>

</div>
